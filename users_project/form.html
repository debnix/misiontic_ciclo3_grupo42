<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!--Cargar CDN de bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
		<!--Cargar hojas de estilo-->
		<link rel="stylesheet" href="./styles/create_user.css" />
	</head>
	<body>
		<!--Cabecera-->
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">Grupo 42</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link" aria-current="page" href="index.html">Home</a>
							<a class="nav-link active" href="#">Registrar Usuario</a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<!--Contenido-->
		<main>
			<section id="section-form">
				<!--Formulario-->
				<form onsubmit="get_data_form(event)">
					<!--Nombre-->
					<label for="input_nombre" class="form-label">Nombre*: </label>
					<input
						id="input_nombre"
						class="form-control"
						type="text"
						placeholder="Pepito"
						name="nombre"
					/>
					<!--Apellido-->
					<label for="input_apellido" class="form-label">Apellido*: </label>
					<input
						id="input_apellido"
						class="form-control"
						type="text"
						placeholder="Perez"
						name="apellido"
					/>
					<!--Email-->
					<label for="input_email" class="form-label">Email*: </label>
					<input
						id="input_email"
						class="form-control"
						type="email"
						placeholder="pepito@gmail.com"
						name="email"
					/>
					<!--Fecha nacimiento-->
					<label for="input_fecha_naci" class="form-label">
						Fecha nacimiento*:
					</label>
					<input
						id="input_fecha_nacimiento"
						class="form-control"
						type="date"
						name="fecha_nacimiento"
					/>
					<!--Foto-->
					<label for="input_foto" class="form-label">Foto: </label>
					<input
						id="input_foto"
						class="form-control"
						type="text"
						placeholder="http://url-mi-foto.jpg"
						name="foto"
					/>
					<!--Ejercicio: centrar el botón-->
					<div class="container-center">
						<!--Botón de crear-->
						<button class="btn btn-primary" type="submit" id="btn">
							Crear
						</button>
					</div>
				</form>
			</section>
		</main>

		<!----Cargar scripts----->
		<script src="./scripts/form.js"></script>
	</body>
</html>
